<div class="user-table">
    <div class="record-header">
        <div class="browse">
            <div class="search-container">
                <!-- <form [formGroup]="myGroup">  -->
                <input type="text" placeholder="Search User" class="record-search"  [(ngModel)]="searchText"> 
                <span>
                    <i class="bi bi-search"></i>
                  </span>
                <!-- </form> -->
            </div>
            <button (click)="addUser()" class="left-button">
                <span class="transition"></span>
                <span class="gradient"></span>
                <span class="label">Add User</span>
              </button>
        </div>
    </div>
<app-user-list [users]="filterUsers()"
(loadUserEvent)="loadUsers()" 
(edit)="editUser($event)" 
(delete)="deleteUser($event)">
</app-user-list>
<router-outlet/>
</div>
