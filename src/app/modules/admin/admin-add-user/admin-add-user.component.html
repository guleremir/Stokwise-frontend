<form class="formControl" [formGroup]="createForm" (submit)="submit()">
    <div class="mb-3">
      <label for="txtEmail" class="form-label">Email</label>
      <input formControlName="email" type="email" class="form-control" [class.is-invalid]="emailIsRequired()" id="txtEmail" placeholder="name@stokwise.com" required [disabled]="!emailIsRequired()" >
      @if(emailIsRequired()){
        <div class="invalid-feedback">
          Please provide a valid email address!
        </div>
      }
    </div>
    <div class="mb-3">
      <label for="txtPassword" class="form-label">Password</label>
      <input formControlName="password" type="text" class="form-control" [class.is-invalid]="pswCannotBeEmpty()" id="txtPassword" min="0" required>
      @if(pswCannotBeEmpty()){
        <div class="invalid-feedback">
          This field cannot be left blank! Please enter a password!
        </div>
      }
    </div>
    <div class="mb-3">
      <label for="txtConfirmPassword" class="form-label">Confirm Password</label>
      <input formControlName="confirmPassword" type="text" class="form-control" [class.is-invalid]="confirmPswCannotBeEmpty()" id="txtConfirmPassword" min="0" required>
      @if(confirmPswCannotBeEmpty()){
        <div class="invalid-feedback">
          This field cannot be left blank! Please confirm the password you entered!
        </div>
      }
    </div>
    <div class="mb-3">
      <label class="form-label">Roles</label>
      <div class="form-check" *ngFor="let role of roles">
        <input 
          class="form-check-input" 
          type="checkbox" 
          id="{{ 'chk_' + role.id }}" 
          [value]="role" 
          [checked]="isSelected(role)"
          (change)="toggleSelection(role)"
        >
        <label class="form-check-label" for="{{ 'chk_' + role.id }}">{{ role.name }}</label>
      </div>
    </div>
    

    <!-- <div>
      <br>
      <button type="submit" class="btn btn-primary">Add User</button>
      <button class="ms-2 btn btn-warning" type="button" (click)="cancel()">Cancel</button>
    </div> -->

    <div class="mt-2">    
      <button type="button" class="editselect add ms-2 btn-btn"  data-bs-toggle="modal" data-bs-target="#areyousure" [disabled]="userCannotBeEmpty() || !disabledButton()">
          <span class="text">Add User</span>
          <span class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M416 208H272V64c0-17.7-14.3-32-32-32h-32c-17.7 0-32 14.3-32 32v144H32c-17.7 0-32 14.3-32 32v32c0 17.7 14.3 32 32 32h144v144c0 17.7 14.3 32 32 32h32c17.7 0 32-14.3 32-32V304h144c17.7 0 32-14.3 32-32v-32c0-17.7-14.3-32-32-32z"/></svg></span></button>
      

      <button type="button" class="noselect ms-2 btn-btn" (click)="cancel()">
          <span class="text">Cancel</span>
          <span class="icon">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M34.5 239L228.9 44.7c9.4-9.4 24.6-9.4 33.9 0l22.7 22.7c9.4 9.4 9.4 24.5 0 33.9L131.5 256l154 154.8c9.3 9.4 9.3 24.5 0 33.9l-22.7 22.7c-9.4 9.4-24.6 9.4-33.9 0L34.5 273c-9.4-9.4-9.4-24.6 0-33.9z"/></svg></span></button>
      
  </div>
    </form>
