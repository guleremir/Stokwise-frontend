    <div class="src2">
        <!-- ng-select kullanımı -->
        <div>

            <div>
                <div *ngIf="selectedProduct; else noSelection">
                    <span>{{ selectedProduct.name }}</span>
                </div>
                <ng-template #noSelection>
                    <span>Select Product</span>
                </ng-template>
            </div>

            <ng-select [items]="products" bindLabel="name" [(ngModel)]="selectedProduct"
                (change)="productSelect($event)" placeholder="Select Product">
                <ng-template ng-option-tmp let-item="item">
                    <span>{{ item.name }}</span> - <small>{{ item.quantity - item.unitInStock }}</small>
                </ng-template>
            </ng-select>
        </div>


        <!-- Seçili ürünü gösterme -->
        <div>
            <div *ngIf="selectedProduct; else selectPrompt">
                <span>{{ selectedProduct.name }}</span>
            </div>

            <ng-template #selectPrompt>
                <span>Select Product</span>
            </ng-template>

        </div>

    </div>


    <!--  <div style="float:left">
        <div id="selected-image" style="align-items: center; display:flex;margin-left:5px"></div>
    </div> -->


    <div class="mb-3">
        <label for="count" class="form-label">Count</label>
        <input formControlName="count" type="number" class="form-control" [class.is-invalid]="hasCountError()"
            id="count" min="0" placeholder="0" (focus)="clearFieldOnFocus('count')">
        @if(hasCountError()){
        <div class="invalid-feedback">
            Please select a valid state.
        </div>
        }
    </div>
    <div class="mt-2">
        <button type="button" class="editselect ms-2" [disabled]="emptyAndCountError()" data-bs-toggle="modal"
            data-bs-target="#areyousure">
            <span class="text">Place Product</span>
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path
                        d="M560 288h-80v96l-32-21.3-32 21.3v-96h-80c-8.8 0-16 7.2-16 16v192c0 8.8 7.2 16 16 16h224c8.8 0 16-7.2 16-16V304c0-8.8-7.2-16-16-16zm-384-64h224c8.8 0 16-7.2 16-16V16c0-8.8-7.2-16-16-16h-80v96l-32-21.3L256 96V0h-80c-8.8 0-16 7.2-16 16v192c0 8.8 7.2 16 16 16zm64 64h-80v96l-32-21.3L96 384v-96H16c-8.8 0-16 7.2-16 16v192c0 8.8 7.2 16 16 16h224c8.8 0 16-7.2 16-16V304c0-8.8-7.2-16-16-16z" />
                </svg></span></button>
        <button type="button" class="noselect ms-2" (click)="cancel()">
            <span class="text">Cancel</span>
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                    <path
                        d="M34.5 239L228.9 44.7c9.4-9.4 24.6-9.4 33.9 0l22.7 22.7c9.4 9.4 9.4 24.5 0 33.9L131.5 256l154 154.8c9.3 9.4 9.3 24.5 0 33.9l-22.7 22.7c-9.4 9.4-24.6 9.4-33.9 0L34.5 273c-9.4-9.4-9.4-24.6 0-33.9z" />
                </svg></span></button>
    </div>
</form>
<app-are-you-sure (areYouSureEvent)="placeProduct()" [areYouSureQuestion]="areYouSureQuestion">
